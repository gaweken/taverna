<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página em Construção</title>
    <link href="https://fonts.googleapis.com/css2?family=MedievalSharp&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            font-family: 'MedievalSharp', cursive;
            background-image: url('pergaminho.jpg');
            background-size: cover;
            color: #8b0000;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        #overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        #conteudo {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3);
        }

        #logo {
            width: 250px;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 10px;
        }

        p {
            font-size: 1.2em;
            margin-bottom: 30px;
        }

        .botoes {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .botao {
            display: inline-block;
            padding: 15px 25px;
            background-color: #a0522d;
            color: #fff8dc;
            text-decoration: none;
            border-radius: 8px;
            transition: background-color 0.3s ease;
            box-shadow: 3px 3px 5px rgba(0, 0, 0, 0.3);
        }

        .botao:hover {
            background-color: #8b0000;
        }

        #icones {
            margin-top: 20px;
        }

        .icone {
            display: inline-block;
            margin: 0 10px;
            font-size: 2em;
            color: #a0522d;
            transition: color 0.3s ease;
        }

        .icone:hover {
            color: #8b0000;
        }

        /* Estilos para tornar a página responsiva */
        @media (max-width: 768px) {
            h1 {
                font-size: 2em;
            }

            p {
                font-size: 1em;
            }

            .botoes {
                flex-direction: column;
                gap: 10px;
            }

            .botao {
                display: block;
                margin: 0 auto;
                padding: 12px 20px;
            }

            #logo {
                width: 200px;
            }

            #icones {
                margin-top: 15px;
            }

            .icone {
                font-size: 1.5em;
                margin: 0 8px;
            }
        }
    </style>
</head>

<body>
    <div id="overlay">
        <div id="conteudo">
            <img id="logo" src="logo.png" alt="Logotipo">
            <h1>Página em Construção</h1>
            <p>Em breve, um novo reino de sabores e aventuras!</p>
            <div class="botoes">
                <a class="botao" href="https://instadelivery.com.br/tavernadogaweken" target="_blank">
                    <i class="fas fa-utensils"></i> Nosso Cardápio
                </a>
                <a class="botao" href="https://instagram.com/reinodeeldoria" target="_blank">
                    <i class="fab fa-instagram"></i> Conheça o Reino de Eldoria
                </a>
            </div>

            
        </div>
    </div>
</body>

</html>
