<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taverna do Gaweken - Em Construção</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Uncial+Antiqua&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: url('background.jpg') no-repeat center center/cover;
            color: #fff;
            text-align: center;
            font-family: 'Uncial Antiqua', cursive;
            position: relative;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
        }

        .content {
            position: relative;
            z-index: 2;
            max-width: 800px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.8);
            border: 3px solid #c4a44c;
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.6);
            border-radius: 10px;
        }

        .logo {
            width: 200px;
            margin-bottom: 20px;
			z-index: 3;
        }

        h1 {
            font-size: 3rem;
            color: #d4af37;
            text-shadow: 3px 3px 5px black;
        }

        .scroll {
            background: url('pergaminho.jpg') no-repeat center center/cover;
            width: 100%;
            max-width: 500px;
            height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 20px auto;
            position: relative;
            border: 5px solid #8B4513;
            padding: 10px;
        }

        .scroll p {
            font-size: 1.5rem;
            color: #5b3a1e;
            font-weight: bold;
        }

        .typing {
            font-size: 1.5rem;
            font-style: italic;
            color: #f0c040;
            padding: 10px;
        }

        .buttons {
            margin-top: 20px;
        }

        .btn {
            display: inline-block;
            padding: 12px 25px;
            margin: 10px;
            font-size: 1.2rem;
            font-weight: bold;
            color: white;
            background: #8B4513;
            border: 2px solid #d4af37;
            border-radius: 5px;
            text-decoration: none;
            transition: 0.3s;
            box-shadow: 3px 3px 5px black;
        }

        .btn:hover {
            background: #a0522d;
            transform: scale(1.1);
        }

        footer {
            position: absolute;
            bottom: 10px;
            font-size: 0.9rem;
            color: #bbb;
        }

    </style>
</head>
<body>
	<img src="logo.png" alt="Logo Taverna" class="logo">
    <div class="overlay"></div>
    

    <div class="content">
        <h1>Bem-vindo à Taverna do Gaweken</h1>
        
        <div class="scroll">
            <p>⚒️ Em Construção ⚒️</p>
        </div>

        <p class="typing"></p>

        <div class="buttons">
            <a href="https://instadelivery.com.br/tavernadogaweken" target="_blank" class="btn">Conheça o Cardápio</a>
            <a href="https://instagram.com.br/reinodeeldoria" target="_blank" class="btn">Entre no Reino de Eldoria</a>
        </div>
    </div>
    
    <footer>&copy; 2025 Taverna do Gaweken. Todos os direitos reservados.</footer>

    <script>
        // Efeito de digitação
        const text = "O ferreiro está forjando este site... Em breve, um novo reino surgirá!";
        let index = 0;
        function typeWriter() {
            if (index < text.length) {
                document.querySelector(".typing").innerHTML += text.charAt(index);
                index++;
                setTimeout(typeWriter, 50);
            }
        }
        window.onload = typeWriter;
    </script>
</body>
</html>
